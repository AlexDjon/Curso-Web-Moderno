<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a espera-um-pouco href="https://google.com.br">Google</a>
        <a espera-um-pouco href="https://facebook.com.br">Facebook</a>
        <a espera-um-pouco href="https://twitter.com">Twitter</a>
        <a espera-um-pouco href="https://instagram.com">Instagram</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s

        const atributo = document.querySelector('[espera-um-pouco]')
        atributo.onclick = navegarEm5s
    </script>
</body>
