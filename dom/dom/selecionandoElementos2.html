<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>

    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        }
        const deselecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        }

        selecionar('div') // todas as divs

        deselecionar('*') // todos elementos
        selecionar('.terceiro.ultimo') // todos que tiverem as classes terceiro e ultimo

        deselecionar('*')
        selecionar(':not(#primeiro)') // tudo que n√£o tiver id #primeiro

        deselecionar('*')
        selecionar(':nth-child(1)') // todos primeiros elementos de cada bloco

        deselecionar('*')
        selecionar('div:nth-of-type(1)') // primeira do tipo div
        
        deselecionar('*')
        selecionar('[wb-attrib]') // a partir de um atributo
        
    </script>
</body>
</html>
